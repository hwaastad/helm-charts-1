  label: Persistence enabled
  type: boolean
  default: false
  group: "Persistence"
  show_subquestion_if: true
  subquestions:
    - variable: persistence.storageClass
      default: ""
      description: "Select StorageClass"
      type: storageclass
      label: StorageClass
