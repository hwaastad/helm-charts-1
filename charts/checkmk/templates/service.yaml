apiVersion: v1
kind: Service
metadata:
  name: {{ include "checkmk.fullname" . }}
  annotations:
    field.cattle.io/targetWorkloadIds: '["deployment:{{ include "checkmk.name" . }}:{{ .Release.Name }}"]'
  labels:
{{ include "checkmk.labels.standard" . | indent 4 }}
spec:
  type: {{ .Values.service.type }}
  clusterIP: None
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    workloadID_eventsystem: "true"
